<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Strugacz</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="header">
      <img id="profile" src="./images/square-pfp.jpg" alt="profile" />
      <h1>Alex Strugacz</h1>
    </div>
    <div id="login-div"></div>
    <div class="login-container" id="user-div">
      <input
        style="margin-right: 10px"
        type="email"
        placeholder="Email..."
        id="email"
      />
      <input
        style="margin-right: 10px"
        type="password"
        placeholder="Password..."
        id="password"
      />
      <button style="margin-right: 10px" id="login-button">Login</button>
      <button id="signup-button">Sign Up</button>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
      import {
        getDatabase,
        set,
        ref,
        update,
      } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyBAptTl3DnXRqS83vmqOADz6DSUWhbS0mw",
        authDomain: "websitev1-981a5.firebaseapp.com",
        databaseURL: "https://websitev1-981a5-default-rtdb.firebaseio.com",
        projectId: "websitev1-981a5",
        storageBucket: "websitev1-981a5.appspot.com",
        messagingSenderId: "118038674478",
        appId: "1:118038674478:web:02cb9b3e02d6aa8e90b3bf",
        measurementId: "G-K3FNTGKGSD",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const database = getDatabase(app);
      const auth = getAuth();

      const signUp = document.getElementById("signup-button");

      signUp.addEventListener("click", (e) => {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        createUserWithEmailAndPassword(auth, email, password).then(
          (userCredential) => {
            // Signed in
            const user = userCredential.user;
            alert("User created.");
            set(ref(database, "users/" + user.uid), {
              email: email,
            }).catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              alert(errorMessage);
              // ..
            });
          }
        );
      });

      const login = document.getElementById("login-button");

      login.addEventListener("click", (e) => {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            const date = new Date();
            update(ref(database, "users/" + user.uid), {
              last_login: date,
            });
            alert("User logged in!");
          })

          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorMessage);
          });
      });
    </script>
    <script src="scripts/main.js"></script>
  </body>
</html>
