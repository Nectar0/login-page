<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Strugacz</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="header">
      <img id="profile" src="./images/square-pfp.jpg" alt="profile" />
      <h1>Alex Strugacz</h1>

      <div id="login-div"></div>
      <div class="login-container" id="user-div">
        <input
          style="margin-right: 10px"
          type="email"
          placeholder="Email..."
          id="email"
        />
        <input
          style="margin-right: 10px"
          type="password"
          placeholder="Password..."
          id="password"
        />
        <button style="margin-right: 10px" id="login-button">Login</button>
        <button id="signup-button">Sign Up</button>
      </div>
    </div>
    <script type="module" src="./scripts/modules/login.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
